name: Daily Repository Update

on:
  schedule:
    - cron: '17 3 * * *'   # Runs daily at 03:17 UTC (specific time, no wildcards)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Step for 23f3002603@ds.study.iitm.ac.in
        run: echo "Running automated daily update"

      - name: Update timestamp file
        run: |
          echo "Last update: $(date -u)" > daily-update.txt

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add daily-update.txt
          git commit -m "Automated daily update"
          git push
